<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VectorScan - Landing Page</title>
  <!-- UNIQUE_LANDING_PAGE_IDENTIFIER_2025_07_23 -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1200px;
      text-align: center;
    }
    .header img {
      max-height: 100px;
      margin-bottom: 1rem;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #1e3c72;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      color: #333;
    }
    .content {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      align-items: flex-start;
    }
    .image {
      flex: 1.2;
      margin-right: 2rem;
    }
    .image img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .welcome-text {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .welcome-text p {
      color: #333;
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0;
      text-align: left;
    }
    .login {
      flex: 1;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .login h2 {
      color: #1e3c72;
      margin-bottom: 1rem;
    }
    .login input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login button {
      width: 100%;
      padding: 0.5rem;
      background: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login button:hover {
      background: #2a5298;
    }
    .error {
      color: #ff4444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/static/vectorscan-logo.png" alt="VectorScan Logo">
      <h1>VectorScan</h1>
      <p>AI-Powered Maritime Fault Diagnosis</p>
    </div>
    <div class="welcome-text">
      <p>Welcome to VectorScan, the cutting-edge solution for maritime fault diagnosis. Leverage AI to minimize downtime and enhance vessel efficiency. Join us to revolutionize maritime maintenance!</p>
    </div>
    <div class="content">
      <div class="image">
        <img src="/static/ship.jpg" alt="Maritime Vessel">
      </div>
      <div class="login">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <div class="error" id="errorMessage"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const username = formData.get('username');
      const password = formData.get('password');
      const errorDiv = document.getElementById('errorMessage');
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = '/query'; // Redirect to query page
        } else {
          errorDiv.textContent = data.error || 'Login failed';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
